[package]
name = "Assistools"
version = "1.1.0"
edition = "2021"

[dependencies]
tauri = "1.2"
eframe = "0.31"
winapi = { version = "0.3", features = ["winuser", "wingdi", "winbase"] }  # Ajout de wingdi
winres = "0.1"  
image = "0.24"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dirs-next = "2.0"  # Pour obtenir les r√©pertoires de configuration tels que AppData
chrono = "0.4"
enigo = "0.0.14"
encoding_rs = "0.8"
glob = "0.3"
fluent = "0.15"
unic-langid = "0.9"

[profile.release]
opt-level = 3     # Optimisation maximale pour la vitesse
lto = "fat"
debug = false
incremental = false
overflow-checks = false

codegen-units = 1 # Meilleure optimisation globale (mais compilation plus longue)
strip = true       



[[bin]]
name = "Assistools"
path = "src/main.rs"



[build-dependencies]
winres = "0.1"
